@(items: List[Item])

@main("商品一覧") {
  <script>
    // イベントが記録されることを確認したいだけなのでとりあえずアイテムリストは空にする
    gtag("event", "view_item_list", {"items": []});
  </script>
  <h1>商品一覧</h1>
  <a href="/">トップ</a>
  <ul>
    @items.map { item =>
      <li><a href="/item/@{item.id}">@{item.name}</a></li>
    }
  </ul>
}
